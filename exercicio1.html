<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style>
        body {
            background-color: #5aa283; /* Cinza claro */
        }
    </style>
    
    <script>


        function somar(){
            var numero1 = parseInt(document.getElementById("numero1").value  );
            var numero2 = parseInt(document.getElementById("numero2").value  );
            
            var soma = numero1 + numero2;  <!-- Aqui não é necessário guardar em uma variável para mostrar -->

            document.getElementById("soma").value = soma;
            document.getElementById("soma").innerHTML = "Soma = " + soma;

        }


    </script>


</head>
<body>
    <h1>Exercício 1:</h1>
    <p>
        Solicite ao usuário 2 números inteiros, e após o 
        usuário clicar em um botão mostre o resultado da soma destes 2 números.
    </p>
    <br>
    <h3>Calculadora de soma:</h3>
    <label for="">1° número:</label>
    <input type="number" name="" id="numero1" value="0"> <!-- Aqui value é o valor que o usuário vai escrever para ser referente ao número 1, aqui começa em zero, mas pode seer mudado -->
    <br>
    <label for="">2° número:</label>
    <input type="number" name="" id="numero2" value="0">
    <br>
    <input type="button" name="" id="" value="somar" onclick="somar()"> <!-- Aqui é chamada a função de somar, para quando este botão for pressionado -->
    <br><br><br>


    <label for="">soma = </label>
    <input type="number" id="soma">


    <p id="soma">
        <!-- Parágrafo sem nada, mas identificado como id -->
    </p>

    

</body>
</html>
